<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ResearchAnimation</title>

  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
 <!-- This script runs on startup allowing to hide all objects -->
 <script>
 	$( document ).ready(function() {
    $( "#secondBlockElement1" ).hide();
    $( "#secondBlockElement2" ).hide();
    $( "#secondBlockElement3" ).hide();
    $( "#secondBlockElement4" ).hide();

    

  });
  
 
 </script>
 
 
 <!-- Split two divs in two columns --> 
 <style type="text/css">
 	#Container{
			width: 400px;
		}
		.first{
			width: 50px;
			float: left;
		}
		.second{
			width: 50px;
			float: right;
			position: absolute;
			left: 150px;

		}
		.third{
			width: 50px;
			float: right;
			position: absolute;
			left: 150px;
			top: 230px;
		}
		.fourth{
			width: 50px;
			float: right;
			position: absolute;
			left: 150px;
			top: 380px;
		}
		.fifth{
			width: 50px;
			float: right;
			position: absolute;
			left: 150px;
			top: 530px;
		}
		
 </style>
 <!-- End Split --> 
 
 
 
 
<button id="medicalDevices">&raquo; Expand</button>

<!-- Container div holding two divs -->
<div id="Container">
	
	<div class="first" id="medicalDevicesBlock">
	M<br />
	e<br />
	d<br />
	i<br />
	c<br />
	a<br />
	l<br />
	 <br />
	D<br />
	e<br />
	v<br />
	i<br />
	c<br />
	e<br />
	s<br />
 </div>
 
 <div class="second" id="secondBlockElement1" > 
	Product Development and <br />
	introcuction process
	</div>
 
  <div class="third" id="secondBlockElement2" > 
	FDA <br />
	</div>
	
	<div class="fourth" id="secondBlockElement3" > 
	Standards <br />
	
	</div>
 
 
 	<div class="fifth" id="secondBlockElement4" > 
	USPTO <br />
	
	</div>
 
 
</div>
<!-- End Container --> 


	
	
	
	<!-- /////////////////////////////// Scripts ///////////////////////////////////////////// -->
	<script> 
	// makes possible the dependant movement
$("#medicalDevices").click(function () {
	$("#secondBlockElement1").hide();
	    $("#medicalDevicesBlock").animate({
        width: "70%",
        opacity: 60,
        marginLeft: "0.6in",
        fontSize: "2em",
        borderWidth: "10px"
    }, 1500, function () {
    	$("#secondBlockElement1").show();
        $("#secondBlockElement1").animate({
        width: "70%",
        opacity: 60,
        marginLeft: "1.6in",
        fontSize: "1em",
        borderWidth: "10px"
        }, 1500);
        
        $("#secondBlockElement2").show();
        $("#secondBlockElement2").animate({
        width: "70%",
        opacity: 60,
        marginLeft: "1.6in",
        fontSize: "1em",
        borderWidth: "10px"
        }, 1500);
        
        $("#secondBlockElement3").show();
        $("#secondBlockElement3").animate({
        width: "70%",
        opacity: 60,
        marginLeft: "1.6in",
        fontSize: "1em",
        borderWidth: "10px"
        }, 1500);
        
        $("#secondBlockElement4").show();
        $("#secondBlockElement4").animate({
        width: "70%",
        opacity: 60,
        marginLeft: "1.6in",
        fontSize: "1em",
        borderWidth: "10px"
        }, 1500);
    });
});
</script>
	<!-- /////////////////////////////// End Scripts ///////////////////////////////////////////// -->



 
</body>
</html>
